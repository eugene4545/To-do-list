<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="mega-container"></div>
    <div class="container">
        <div class="to-do">
            <h1 class="title">Todo App</h1>
                <form class="form-box">
                  <input type="text" class="input-box" placeholder="Add your new todo">
                  <button type="submit" class="input-submit">+</button>
                </form>
            <ul class="todo-tasks">
                <li class="todo-list"><input type="checkbox" class="check"><p>A new gaming laptop &nbsp &nbsp;</p><button class="trash"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
                <li class="todo-list"><input type="checkbox" class="check"><p>&nbsp Complete a previous task</p> <button class="trash"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
                <li class="todo-list"><input type="checkbox" class="check"><p>Create video for youtube</p><button class="trash"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
                <li class="todo-list"><input type="checkbox" class="check"><p>&nbsp Create a new portfolio site</p><button class="trash"><i class="fa fa-trash" aria-hidden="true"></i></button></li>
            </ul>
            <footer>
                <div class="h-btns">
                    <h1>You have 4 pending tasks</h1><a href="#" class="footer-cta">Clear all</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
